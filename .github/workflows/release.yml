name: Build and Publish Release (Docker CI)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Build & Publish DeskTask
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/erelumnir/desk-task-builder:latest
      credentials:
        username: Erelumnir
        password: ${{ secrets.GHCR_PAT }}  

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 🧰 SETUP
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install Dependencies
        run: npm ci

      # 🏗 BUILD
      - name: 🧹 Clean dist folder
        run: rm -rf dist

      - name: 🏗 Build DeskTask for Windows & Publish
        run: npx electron-builder --win --x64 --publish always

      - name: 📦 Print Release Info
        run: |
          echo "🚀 Releasing version: ${{ github.ref_name }}"
