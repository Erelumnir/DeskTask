name: Build and Publish Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Build & Publish DeskTask
    runs-on: ubuntu-latest

    container:
      image: electronuserland/builder:wine

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ§± Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: electron-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        
      - name: ğŸ“¦ Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Clean dist folder
        run: rm -rf dist

      - name: ğŸ— Build DeskTask for Windows & Publish
        run: npx electron-builder --win --x64 --publish always
        env:
          WINEPREFIX: /tmp/wine
          GH_UPDATER_TOKEN: ${{ secrets.GH_UPDATER_TOKEN }}

      - name: ğŸ“¦ Print Release Info
        run: |
          echo "âœ… Finished release: ${{ github.ref_name }}"
