name: Build and Publish Release (Ubuntu + Wine)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Build & Publish DeskTask (Windows via Ubuntu)
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # ğŸ§° SETUP
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ’¾ Restore npm cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ’½ Save npm cache
        uses: actions/cache/save@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: âš¡ Cache Electron Downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/electron
          key: electron-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: â™»ï¸ Cache APT package downloads
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-packages-${{ runner.os }}-${{ hashFiles('.github/workflows/release.yml') }}
        
      # ğŸ— BUILD
      - name: ğŸ›  Install Wine, Mono & NSIS
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            wine64 wine32 mono-devel nsis
          # Fix for electron-builder: link wine64 as wine
          if ! command -v wine >/dev/null; then sudo ln -s /usr/bin/wine64 /usr/bin/wine; fi

      - name: ğŸ” Verify Wine install
        run: |
          wine --version || echo "Wine is still missing!"

      - name: ğŸ§¹ Clean Build Output
        run: rm -rf dist

      - name: ğŸ— Build DeskTask for Windows & Publish 
        run: npx electron-builder --win --x64 --publish always

      - name: ğŸ“¦ Print Release Info
        run: |
            echo "ğŸš€ Releasing version: ${{ github.ref_name }}"
    