name: Build and Publish Release (Docker CI)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Build & Publish DeskTask
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/erelumnir/desk-task-builder:latest
      credentials:
        username: Erelumnir
        password: ${{ secrets.GHCR_PAT }}  

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # ğŸ§° SETUP
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # ğŸ— BUILD
      - name: ğŸ§¹ Clean dist folder
        run: rm -rf dist

      - name: ğŸ— Build DeskTask for Windows & Publish
        run: npx electron-builder --win --x64 --publish always

      - name: ğŸ“¦ Print Release Info
        run: |
          echo "ğŸš€ Releasing version: ${{ github.ref_name }}"
