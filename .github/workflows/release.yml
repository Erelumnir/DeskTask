name: Build and Publish Release (Official Builder Image)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Build & Publish DeskTask
    runs-on: ubuntu-latest

    container:
      image: electronuserland/builder:wine

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧹 Clean dist folder
        run: rm -rf dist

      - name: 🏗 Build DeskTask for Windows & Publish
        run: npx electron-builder --win --x64 --publish always

      - name: 📦 Print Release Info
        run: |
          echo "✅ Finished release: ${{ github.ref_name }}"
