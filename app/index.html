<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="src/favicon_dark.ico">
    <title>DeskTask</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="titlebar">
      <div id="appTitle">
        <img src="src/favicon_dark.ico" alt="DeskTask" />
        <span>DeskTask</span>
      </div>
      
      <div id="windowControls">
        <<button id="minBtn"><img src="src/min.svg" alt="Minimize" /></button>
        <button id="maxBtn"><img src="src/max.svg" alt="Maximize" /></button>
        <button id="closeBtn"><img src="src/close_1.svg" alt="Close" /></button>
      </div>
    </div>
    <div id="app">
      <div id="header">
        <h1>Your tasks</h1>
        <button id="themeToggle" title="Toggle light/dark mode">
          <img id="themeIcon" src="src/moon.svg" alt="Toggle Theme" />
        </button>
      </div>
      <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Add new task..." />
        <select id="prioritySelect">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">+</button>
        <button id="clearCompleted" title="Clear completed tasks">
          <img src="src/trash.svg" alt="Clear Completed" />
        </button>
      </form>

      <!-- Tasks -->
      <div id="taskList"></div>
    <script src="renderer.js"></script>
  </body>
</html>
